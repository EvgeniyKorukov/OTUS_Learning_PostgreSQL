name: pg-srv1
scope: pg-15-cluster

watchdog:
  mode: off

consul:
  host: "localhost:8500"
  register_service: true
  #token: <consul-acl-token>

restapi:
  listen: 0.0.0.0:8008
  connect_address: "10.129.0.21:8008"
  auth: 'patroni:patroni'

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      use_slots: true
      parameters:
        archive_mode: "on"
        wal_level: hot_standby
        max_wal_senders: 10
        wal_keep_segments: 8
        archive_timeout: 1800s
        max_replication_slots: 5
        hot_standby: "on"
        wal_log_hints: "on"
      pg_hba:
        - local all all trust
        - host replication replicator 10.129.0.21/32 trust
        - host replication replicator 10.129.0.22/32 trust
        - host replication replicator 10.129.0.23/32 trust
        - host replication replicator 127.0.0.1/32 trust
        - host all all 0.0.0.0/0 scram-sha-256
    

initdb:
  - encoding: UTF8
  - data-checksums

postgresql:
  pgpass: /var/lib/postgresql/15/.pgpass
  listen: 0.0.0.0:5432
  connect_address: "10.129.0.21:5432"
  data_dir: /var/lib/postgresql/15/main/
  bin_dir: /usr/lib/postgresql/15/bin/
  pg_rewind:
    username: postgres
    password: password
  replication:
    username: replicator
    password: replicator
  superuser:
    username: postgres
    password: postgres
